<template name="projects">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Projects</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            {{#each projects}}
                <div class="col-md-4">
                    {{> project}}
                </div>
            {{/each}}
        </div>

    </div>
</template>
