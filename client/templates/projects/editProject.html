<template name="editProject">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Project</h2>
                <hr/>
                <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Title</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" value="{{title}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Url</label>
                    <div class="col-sm-10">
                        <input name="url" type="text" class="form-control" value="{{url}}" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" rows="3">{{description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button name="submitProject" class="btn btn-default" id="submit-new-project">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</template>
