<template name="editProfileImg">
    <div class="col-sm-12">
        <div class="row">

            <h3>Upload Your Profile Picture</h3>

            <p>
                <input type="file" id="inputImage" placeholder="adsf">
                <button class="btn btn-primary openmodal">Upload Image</button>
            </p>
            <div class="modal" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="imageModalLabel">Crop it</h4>
                        </div>
                        <div class="modal-body">
                            <div class="bootstrap-modal-cropper">
                                <img src="{{imgtocropp}}" class="img-responsive imgtocropp">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
            </div>
        </div>
    </div>
</template>


<template name="promptEditProfileImg">
    <button type="button" class="btn btn-primary" id="change-profile-pic">
        Change Profile Picture &nbsp;<span class="glyphicon glyphicon-pencil"></span>
    </button>
</template>

<template name="editProfile">
    {{#Layout template="ProfileLayout"}}
        {{#with user}}
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <div class="top-left">
                                    <img src={{profileImg}} class="profile-img">
                                </div>
                            </div>
                            <div class="col-sm-9 profile-header">

                                {{> Template.dynamic template=profileImgTemplName }}

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <fieldset class="well the-fieldset">
                                    <legend class="the-legend">
                                        <h3>My Interests</h3>
                                    </legend>
                                    <span class="badge">Bitcoin</span>
                                    <span class="badge">Currency Trading</span>
                                    <span class="badge">Technology</span>
                                    <span class="badge">Big Data</span>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row vertm-25">
                    <div class="col-sm-9">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputDisplayName" class="col-sm-2 control-label">Display Name</label>

                                <div class="col-sm-10">
                                    <input
                                            name="displayName"
                                            type="text"
                                            class="form-control"
                                            id="inputDisplayName"
                                            placeholder="First Last"
                                            value={{displayName}}/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="myInterests" class="col-sm-2 control-label">My Interests</label>

                                <div class="col-sm-10">
                                <textarea
                                        name="myInterests"
                                        class="form-control"
                                        rows="3"
                                        id="bio"
                                        placeholder="Describe yourself, what type of projects are you looking to get into?"
                                        >{{bio}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button name="submit" type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3">
                        Potential Projects [from on algo search of interests]
                    </div>
                </div>
            </div>
        {{/with}}
    {{/Layout}}
</template>
