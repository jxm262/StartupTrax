<template name="header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'index'}}">StartupTrax</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{pathFor 'search'}}">Search</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'entrepreneurs'}}">Entrepreneurs</a>
                    </li>
                    <li>
                        <a href="{{pathFor 'projectsPage'}}">Projects</a>
                    </li>
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <b class="caret"></b></a>
                            <ul class="dropdown-menu">

                                <li>
                                {{#with currentUser}}
                                    <a href="{{pathFor 'profile' _name=this.profile.displayName }}">My Profile</a>
                                {{/with}}
                                </li>
                                <li>
                                    <a href="{{pathFor 'messages'}}">My Messages</a>
                                </li>
                                <li>
                                    <a href="{{pathFor 'settings'}}">Settings</a>
                                </li>
                                <li>
                                    <a href="#" id="logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    {{else}}
                        <li><a href="{{pathFor 'login'}}">Login</a></li>
                    {{/if}}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
</template>
